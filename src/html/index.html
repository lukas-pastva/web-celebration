<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web-Celebration</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:,">
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- js-yaml -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"
          crossorigin="anonymous"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <i class="fa-solid fa-calendar-star"></i>
      <span id="brandName">Web-Celebration</span>
    </div>

    <div class="controls">
      <div class="tabs" role="tablist" aria-label="Views">
        <button id="tab-celebrations" class="tab active" role="tab" aria-selected="true" aria-controls="view-celebrations">
          <i class="fa-solid fa-cake-candles"></i> Celebrations
        </button>
        <button id="tab-achievements" class="tab" role="tab" aria-selected="false" aria-controls="view-achievements">
          <i class="fa-solid fa-trophy"></i> Achievements
        </button>
      </div>

      <button id="themeToggle" class="icon-btn" aria-label="Switch to dark mode" title="Toggle theme">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>
  </header>

  <main class="container">
    <!-- Celebrations -->
    <section id="view-celebrations" class="view active" aria-labelledby="tab-celebrations">
      <h1>Celebrations Calendar</h1>
      <div id="calendar"></div>
    </section>

    <!-- Achievements -->
    <section id="view-achievements" class="view" aria-labelledby="tab-achievements">
      <div class="achievements-header">
        <h1>Life Achievements</h1>
        <p id="introText" class="subtitle">
          A top-down list of milestones with image galleries and an XY chart.
        </p>
      </div>

      <!-- Type filter (multi-select) -->
      <div id="typeFilter" class="type-filter" hidden>
        <i class="fa-solid fa-filter"></i>
        <div id="typeChips" class="chip-wrap" role="group" aria-label="Filter achievements by type"></div>
      </div>

      <div class="chart-card">
        <div class="chart-wrap">
          <!-- Loader overlay -->
          <div id="chartLoader" class="chart-loader" aria-live="polite" aria-busy="true" hidden>
            <div class="spinner" aria-hidden="true"></div>
            <span class="loader-text">Loading chartâ€¦</span>
          </div>
          <canvas id="achievementsChart"></canvas>
        </div>
        <div class="chart-note" id="chartNote"></div>
      </div>

      <div id="achievementsList" class="achievements-list"></div>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-modal="true" role="dialog" hidden>
    <button class="lightbox-close" id="lightboxClose" aria-label="Close">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <button class="lightbox-nav prev" id="lightboxPrev" aria-label="Previous image">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <img id="lightboxImg" alt="Achievement image" />
    <button class="lightbox-nav next" id="lightboxNext" aria-label="Next image">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>

  <script src="script.js?v=2025-08-09-06"></script>
</body>
</html>
